<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Candra </title>
   
    <!--css external-->
    <link rel="stylesheet" href="css/style.css">
    <!--css tailwind-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!--Hero Website-->
    <header>
        <h1 class="text-4xl font-bold ">To Do List</h1>

    </header>

    <!--Main Content,  Main To do list -->
    <main>
        <form>
            <input type="text" id="task-input" placeholder="add a new task" class="border p-2 rounded">
            <input type="date" id="due-date-input" class="border p-2 rounded">
            <button type="button" onclick="validateForm();" class=" bg-blue-500 text-white py-2 rounded">Add Task</button>
        </form>
        <section>
            <header>
                <h2 class="text-2xl font-semibold">Tasks</h2>
            </header>
            <!--action button-->
          <section>
            <button class="bg-green-500 text-white p-2 rounded">Filter</button>
            <button class="bg-red-500 text-white p-2 rounded">Delete All</button>


          </section>
            <!--List of tasks-->
        <ul class="my-4">
            <li class="border-b py-2">Task 1</li>
            <li class="border-b py-2">Task 2</li>
            <li class="border-b py-2">Task 3</li>
         
            
          </section>

    </main>


    <footer>
        <span>&copy;2025 candra haryadi, All rights reserved.</span> 
    </footer>

    <!--js external-->
    <script src="js/script.js"></script>
</body>
</html>
